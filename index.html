<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount calculator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custon CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
      <a class="navbar-brand" href="./index.html"
        ><img class="logo" src="./assets/discount logo.png"
      /></a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Suppliers</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Feeling Lucky</a>
          </li>
        </ul>
      </div>
    </nav>
    <section></section>
    <section class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card card-body border-dark rounded">
            <h4 class="card-title">Iml Price Calculator</h4>
            <div class="input-group">
              <input
                class="form-control-sm w-75"
                type="number"
                placeholder="insert price.."
                id="input-price-iml"
              />
              <div class="input-group-append">
                <button class="btn-dark btn-sm" id="applyBtn-iml">
                  Apply
                </button>
              </div>
            </div>
            <div class="mt-2">
              <p class="card-text">List Price: <span class="font-weight-bold" id="regular-price-iml"></span></p>
              <p class="card-text">
                Price with discount: <span class="font-weight-bold" id="discounted-price-iml"></span>
              </p>
              <p class="card-text">Selling price: <span class="font-weight-bold" id="selling-price-iml"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-body border-dark rounded">
            <h4 class="card-title">Atl Price Calculator</h4>
            <div class="input-group">
              <input
                class="form-control-sm w-75"
                type="number"
                placeholder="insert price.."
                id="input-price-atl"
              />
              <div class="input-group-append">
                <button class="btn-dark btn-sm" id="applyBtn-atl">
                  Apply
                </button>
              </div>
            </div>
            <div class="mt-2">
              <p class="card-text">List Price: <span class="font-weight-bold" id="regular-price-atl"></span></p>
              <p class="card-text">
                Price with discount: <span class="font-weight-bold" id="discounted-price-atl"></span>
              </p>
              <p class="card-text">Selling price: <span class="font-weight-bold" id="selling-price-atl"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-body border-dark rounded">
            <h4 class="card-title">Flo Discount Price Calculator</h4>
            <div class="input-group">
              <input
                class="form-control-sm w-75"
                type="number"
                placeholder="insert price.."
                id="input-price-flo"
              />
              <div class="input-group-append">
                <button class="btn-dark btn-sm" id="applyBtn-flo">
                  Apply</button
                ><br />
              </div>
            </div>
            <div class="mt-2">
            <p class="card-text">
              List Price: <span class="font-weight-bold" id="regular-price-flo"></span>
            </p>
            <p class="card-text">
              Price with discount: <span class="font-weight-bold" id="discounted-price-flo"></span>
            </p>
            <p class="card-text">
              Selling price: <span class="font-weight-bold" id="selling-price-flo"></span>
            </p>
          </div>
        </div>
      </div>
    </section>
<script type="module" src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
